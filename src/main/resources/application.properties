#数据库配置
#spring.datasource.driverClassName=oracle.jdbc.OracleDriver
spring.datasource.driverClassName=com.p6spy.engine.spy.P6SpyDriver
spring.datasource.url=jdbc:p6spy:oracle:thin:@localhost:1521:orcl
spring.datasource.username=system
spring.datasource.password=123456
#spring.datasource.dynamic.p6spy=true
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=5
spring.datasource.druid.max-active=100
spring.datasource.druid.max-wait=60000
spring.datasource.druid.time-between-eviction-runs-millis=300000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.pool-prepared-statements=false
spring.datasource.druid.max-open-prepared-statements=200




#Mybastis plus
mybatis-plus.mapper-locations=mapper/*.xml
mybatis-plus.type-aliases-package=com.talkweb.numberportability.sys.entity
mybatis-plus.global-config.db-config.id-type=INPUT
mybatis-plus.global-config.db-config.insert-strategy=not_null
mybatis-plus.global-config.db-config.update-strategy=not_null
mybatis-plus.global-config.db-config.select-strategy=not_null
#下划线转大写
#mybatis-plus.global-config.db-config.capital-mode=true
mybatis-plus.configuration.jdbc-type-for-null=null









